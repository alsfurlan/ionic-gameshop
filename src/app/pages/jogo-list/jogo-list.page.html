<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de jogos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/jogo-cad']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label>Jogos disponíveis</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let jogo of jogos">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="jogo.logo" />
        </ion-avatar>
        <ion-label>
          <ion-text color="primary">
            <h2>
              <strong>{{jogo.nome}}</strong>
            </h2>
          </ion-text>
          <h3>
            Genêro: <strong>{{jogo.genero}}</strong></h3>
          <h4>
            Preço: <ion-text color="danger"><strong>{{jogo.preco | currency: 'R$'}}</strong></ion-text>
          </h4>
          <small>
            Lançamento: <ion-text color="medium">{{jogo.lancamento | date: 'dd/MM/yyyy'}}</ion-text>
          </small>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only"
                    name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluir(jogo)">
          <ion-icon slot="icon-only"
                    name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
